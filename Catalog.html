<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header class="page-header">
    <nav class="navigation">
        <a class="navigation-logo" href="index.html">
          <img class="page-header-logo" alt="Логотип городка." src="#">
        </a>
        <ul class="navigation-list">
          <li class="navigation-item">
            <a class="navigation-link navigation-link-current" href="#">
              Главная</a>
          </li>
          <li class="navigation-item">
            <a href="#">О седоне</a>
          </li>
          <li class="navigation-item">
            <a href="#">Гостиницы</a>
          </li>
        </ul>
        <ul class="navigation-list navigation-user">
          <li class="navigation-item">
            <a class="navigation-link" href="#">
              <span class="visually-hidden">Поиск</span>
            </a>
          </li>
          <li class="navigation-item">
            <a href="#">
              <span class="visually-hidden">Избранное</span>
            </a>
            <p>12</p>
          </li>
          <li class="navigation-item button">
            <a href="#">Хочу сюда!</a>
          </li>
        </ul>
    </nav>
  </header>
  <main class="main-catalog">
    <section class="catalog-filter">
      <header class="inner-header">
        <h1 class="inner-header-title">Гостиницы Седоны</h1>
      </header>
      <ul class="breadcrumbs">
        <li class="breadcrumbs-item">
          <a class="breadcrumbs-link" href="index.html">Главная</a>
        </li>
        <li class="breadcrumbs-item">
          <a class="breadcrumbs-link">Гостиницы</a>
        </li>
      </ul>
      <form class="catalog-filter" action="https://echo.htmlacademy.ru/" method="get">
        <fieldset class="catalog-filter-group">
          <legend class="catalog-filter-title">Инфраструктура:</legend>
            <ul class="catalog-filter-list">
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="checkbox" name="pool" checked>
                    Бассейн
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="checkbox" name="parking" checked>
                    Парковка
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="checkbox" name="internet" >
                    Wi-Fi
                </label>
              </li>
            </ul>
        </fieldset>
        <fieldset class="catalog-filter-group">
          <legend class="catalog-filter-title">Тип жилья:</legend>
          <ul class="catalog-filter-list">
            <li class="catalog-filter-item">
              <label class="control">
                <input class="control-input" type="radio" name="housing-group" value="hotel" checked>
                Гостиница
              </label>
            </li>
            <li class="catalog-filter-item">
              <label class="control">
                <input class="control-input" type="radio" name="housing-group" value="motel" >
                Мотель
              </label>
            </li>
            <li class="catalog-filter-item">
              <label class="control">
                <input class="control-input" type="radio" name="housing-group" value="apartments">
                Апартаменты
              </label>
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>Стоимость, <span>₽</span></legend>
          <label>от<input type="text" value="0" ></label>
          <label>до<input type="text" value="9000"></label>
        </fieldset>
        <div class="range-input">
          <input type="range" class="range-min" min="0" max="9000"  step="100">
        </div>
         <button class="button-forward" type="submit">Применить</button>
         <button class="button-back" type="submit">Сбросить</button>
      </form>
    </section>
  </main>
</body>
</html>
